        div {

            width: fit-content;

            color: white;
            border: none;
            padding: 1rem;
            margin: 2rem;
            cursor: pointer;
            transition: .2s all ease;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
    <div>
        <h2>Visit IZ*ONE albums</h2>
        <button onclick="window.location.href = '/groups/izone'">IZ*ONE</button>
